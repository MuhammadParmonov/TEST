 Tizimga kirish

  {% block content %}
  <div class="card mt-5">
    <div class="card-header">
        Tizmiga kirish
    </div>

        <div class="card-body">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input required name="username" type="text" class="form-control" id="username" pleaceholder="muhammad@gmail.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input required name="password" type="password" class="form-control" id="inputPassword" pleaceholder="password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" >Tizimga kirish</button>
        </div>
    </form>
</div>
  {% endblock content %}
